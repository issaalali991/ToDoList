<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To Do List</title>
</head>
<body>
  <!-- definiere sidebar links -->
  <div class="grid-container" id="grid-container">
<div id="asidediv">
  <aside class="side" id="aside">
    <h1>Get it Done</h1>
    <!-- to be defined -->
    <ul><li></li></ul>
  </aside>
</div>
<!-- primäres div für mitte/listenbereich -->
<div class="main" id="main">
  <h2 class="listname" id="listname">Meine ToDos</h2>
  <!-- bereich für die eingabe -->
    <div class="input" id="input">
      <input type="text" id="newitemtxt"><button id="addlistitembtn"></button><button id="setpriobtn"></button>
    </div>
    <!-- bereich für die anzeige von listen items -->
    <div class="list" id="list">
      <ul class="todolist" id="todolist">
        <li class="todoitem" id="todoitem"></li>
      </ul>
    </div>
  </div>
</div>
  <!-- bereich für den footer -->
  <footer class="footer" id="footer">
    <p class="footertxt" id="footertxt">We did it</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
